services:
  # Backend API
  - type: web
    name: ipl-auction-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python init_db.py && python seed_data.py && gunicorn -k eventlet -w 1 --bind 0.0.0.0:$PORT run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ipl-auction-db
          property: connectionString
      - key: CORS_ORIGINS
        value: "*"

  # Frontend Static Site
  - type: web
    name: ipl-auction-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://ipl-auction-backend.onrender.com

databases:
  # PostgreSQL Database
  - name: ipl-auction-db
    databaseName: auction_db
    user: auction_user
    plan: free
